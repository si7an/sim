<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Infection Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-sticky">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-heartbeat"></i> Sepsis Analyzer
                    </h2>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">About Sepsis</h5>
                            <p class="card-text small">
                                Sepsis is a life-threatening condition caused by the body's response to infection. 
                                Early detection is crucial for patient outcomes.
                            </p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-outline-primary w-100 mb-2" onclick="showSection('predict')">
                            <i class="fas fa-stethoscope"></i> Predict Sepsis
                        </button>
                        <button class="btn btn-outline-info w-100 mb-2" onclick="showSection('history')">
                            <i class="fas fa-history"></i> Prediction History
                        </button>
                        <button class="btn btn-outline-warning w-100" onclick="trainModel()">
                            <i class="fas fa-brain"></i> Train Model
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Prediction Section -->
                <div id="predict-section" class="content-section">
                    <h3><i class="fas fa-stethoscope"></i> Sepsis Risk Prediction</h3>
                    <p class="text-muted">Enter patient vital signs and lab values to assess sepsis risk</p>
                    
                    <form id="prediction-form">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Vital Signs</h5>
                                <div class="mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" name="age" min="18" max="120" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Heart Rate (bpm)</label>
                                    <input type="number" class="form-control" name="heart_rate" min="40" max="200" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Respiratory Rate (breaths/min)</label>
                                    <input type="number" class="form-control" name="respiratory_rate" min="8" max="50" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Temperature (°C)</label>
                                    <input type="number" step="0.1" class="form-control" name="temperature" min="35" max="42" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Systolic BP (mmHg)</label>
                                    <input type="number" class="form-control" name="systolic_bp" min="60" max="250" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Diastolic BP (mmHg)</label>
                                    <input type="number" class="form-control" name="diastolic_bp" min="30" max="150" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <h5>Lab Values</h5>
                                <div class="mb-3">
                                    <label class="form-label">WBC Count (10³/μL)</label>
                                    <input type="number" step="0.1" class="form-control" name="wbc_count" min="0" max="50" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Platelets (10³/μL)</label>
                                    <input type="number" class="form-control" name="platelets" min="0" max="600" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Creatinine (mg/dL)</label>
                                    <input type="number" step="0.01" class="form-control" name="creatinine" min="0" max="10" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Glucose (mg/dL)</label>
                                    <input type="number" class="form-control" name="glucose" min="50" max="500" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Lactate (mmol/L)</label>
                                    <input type="number" step="0.1" class="form-control" name="lactate" min="0" max="15" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">SOFA Score</label>
                                    <input type="number" class="form-control" name="sofa_score" min="0" max="24" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-calculator"></i> Predict Sepsis Risk
                            </button>
                        </div>
                    </form>
                    
                    <div id="result" class="mt-4" style="display: none;">
                        <!-- Results will be displayed here -->
                    </div>
                </div>

                <!-- History Section -->
                <div id="history-section" class="content-section" style="display: none;">
                    <h3><i class="fas fa-history"></i> Prediction History</h3>
                    <button class="btn btn-danger mb-3" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                    <div id="history-content">
                        <!-- History will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
